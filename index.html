<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fjord Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #2e003e, #0a192f);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    img.logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    a.etsy-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background: linear-gradient(145deg, #f36f21, #e55c00);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(243, 111, 33, 0.5);
    }

    a.etsy-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(243, 111, 33, 0.7);
    }

    .etsy-button img {
      width: 24px;
      height: 24px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <img class="logo" src="fjordlabsicon.png" alt="Fjord Labs Logo">
  <h1>IN PROGRESS</h1>
  <a class="etsy-button" href="https://www.etsy.com/shop/FjordLabs/" target="_blank">
    <img src="etsyicon.png" alt="Etsy Icon">
    Visit Our Etsy Shop
  </a>
</body>
</html>
